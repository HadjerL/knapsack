<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>knapsack problem</title>
</head>
<body>
    <main>
        <div>
            <form action="">
                <fieldset>
                    <!-- <img src="./assets/fatty.png" alt="fatty" id="fatty1"> -->
                    <!-- <img src="./assets/fatty.png" alt="fatty" id="fatty2"> -->
                    <div class="info-input">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                    <div class="info-input">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="info-input">
                        <label for="age">Age(years)</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="info-input">
                        <label for="activity">Physical Activity</label>
                        <select id="activity" name="activity" required>
                            <option value="sedentary">Little to no exercise</option>
                            <option value="little">1-3 days/week</option>
                            <option value="moderately">3-5 days/week</option>\
                            <option value="very active">6-7 days a week</option>
                            <option value="extra active">Physical job or training</option>
                        </select>
                    </div> 
                    <div>
                        <label for="sex">Sex</label>
                        <div class="radio-input" id="sex">
                            <div>
                                <input type="radio" id="female" name="sex" value="f" required>
                                <label for="female">Female</label>
                            </div>
                            <div>
                                <input type="radio" id="male" name="sex" value="m" required>
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <a href="./knapsack/knapsack.html">
                    <button type="button" id="next--btn">Next</button>
                </a>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
